<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<body>
	<header th:fragment="header">
		<div class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a class="navbar-brand" th:href="@{/books/all}">Spring
					Validation</a>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/author/all}">Authors</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/author}">Author Form</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/book/all}">Books</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/book}">Book Form</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/staff/all}">Staff List</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/staff}">Staff Form</a></li>
					</ul>
				</div>
				<div sec:authorize="!isAuthenticated()">
               		 <a href="#" th:href="@{/login}">Login</a>
          		</div>
				<div sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()">Logout</a>

                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input type="submit" value="Sign Out">
                </form>
            	</div>
			</div>
		</div>
	</header>
</body>
</html>
