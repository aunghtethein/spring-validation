<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>

	<main role="main">

		<div class="container mt-5 jumbotron">
			<div>
				<a href="#" th:href="@{'/author/?lang=us'}">US</a> | <a href="#"
					th:href="@{'/author/?lang=de'}">German</a> | <a href="#"
					th:href="@{'/author/?lang=fr'}">French</a> | <a href="#"
					th:href="@{'/author/?lang=ja'}">Japanese</a>
			</div>

			<div class="mt-5">
				<form th:action="@{/staff/update/{id}(id=${staff.id})}" method="post" th:object="${staff}">
	
					<div class="form-group row">
						<label for="staffId" class="col-md-2">Staff ID</label>
						<div class="col-md-6">
							<input type="text" id="staffId" th:field="*{staffId}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}"
							class="text-danger"></div>
					</div>
	
	
					<div class="form-group row">
						<label for="name" class="col-md-2">Name</label>
						<div class="col-md-6">
							<input type="text" id="name" th:field="*{name}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="text-danger"></div>
					</div>
					
					<div class="form-group row">
						<label for="password" class="col-md-2">Password</label>
						<div class="col-md-6">
							<input type="password" id="password" th:field="*{password}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="text-danger"></div>
					</div>
					
					<div class="form-group row">
						<label for="position" class="col-md-2">Position</label>
						<div class="col-md-6">
							<input type="text" id="position" th:field="*{position}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('position')}" th:errors="*{position}"
							class="text-danger"></div>
					</div>
					
					<div class="form-group row">
						<label for="salary" class="col-md-2">Salary</label>
						<div class="col-md-6">
							<input type="number" id="salary" th:field="*{salary}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
							class="text-danger"></div>
					</div>
					
					<div class="form-group row">
						<label for="roles" class="col-md-2">Role</label>
						<div class="col-md-6 text-left">
							<th:block th:each="role : ${listRole}">
								<div>
									<input type="checkbox" th:field="*{roles}" th:text="${role.name}" 
								 	 	th:value="${role.id}" class="m-2" />
								</div>
							</th:block>
						</div>
					</div>
	
					<input type="submit" value="Submit" class="btn btn-primary">
	
				</form>
			</div>
		</div>

	</main>

</body>
</html>
