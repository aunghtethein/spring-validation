	<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
	
		<main role="main">
		<div class="container mt-5 jumbotron">
			<form action="#" th:action="@{/book/create}" method="post" th:object="${books}">
				
				<div class="form-group row">
					<label for="name" class="col-md-2">Name</label>
					<div class="col-md-6">
						<input type="text" id="name" th:field="*{name}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger"></div>
				</div>
				
				<div class="form-group row">
					<label for="publisher" class="col-md-2">Publisher</label>
					<div class="col-md-6">
						<input type="text" id="publisher" th:field="*{publisher}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"
						class="text-danger"></div>
				</div>
				
				<div class="form-group row">
					<label for="datePublished" class="col-md-2">Date Published</label>
					<div class="col-md-6">
						<input type="date" id="datePublished" th:field="*{datePublished}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('datePublished')}" th:errors="*{datePublished}"
						class="text-danger"></div>
				</div>
				
				<div class="form-group row">
					<label for="author" class="col-md-2">Author</label>
					<div class="col-md-6">
						<select name="" th:field="*{author}" id="author" class="form-control">
							<option th:each="author : ${authors}" 
							th:text="${author.name}" th:value="${author.id}"></option>
						</select>
					</div>
				</div>
				
				<input type="submit" value="Submit" class="btn btn-primary">
			
			</form>
		</div>
		</main>

</body>
</html>
