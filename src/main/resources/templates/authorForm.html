<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>

	<main role="main">
		
		
		<div class="container mt-5 jumbotron">
		
			<div sec:authorize="isAuthenticated()" >
				Welcome  <span sec:authentication="name">Username</span> 
				&nbsp;
				<span sec:authentication="principal.authorities">Roles</span>
			</div>
		
			<div>
				<a href="#" th:href="@{'/author/?lang=us'}">US</a> | <a href="#"
					th:href="@{'/author/?lang=de'}">German</a> | <a href="#"
					th:href="@{'/author/?lang=fr'}">French</a> | <a href="#"
					th:href="@{'/author/?lang=ja'}">Japanese</a>
			</div>

			<div class="mt-5">
				<form th:action="@{/author/create}" method="post" th:object="${author}">
	
					<div class="form-group row">
						<label for="name" class="col-md-2" th:text="#{author.name}"></label>
						<div class="col-md-6">
							<input type="text" id="name" th:field="*{name}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="text-danger"></div>
					</div>
	
	
					<div class="form-group row">
						<label for="genre" class="col-md-2" th:text="#{author.genre}"></label>
						<div class="col-md-6">
							<input type="text" id="genre" th:field="*{genre}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"
							class="text-danger"></div>
					</div>
	
					<input type="submit" value="Submit" class="btn btn-primary">
	
				</form>
			</div>
		</div>

	</main>

</body>
</html>
